<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="previewCard">
    <div id="pictures">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" title="image-equilibrium" id="cardPicture">
      <div id="iconViewContainer">
        <img src="./images/icon-view.svg" alt="icon-view" title="icon-view" id="iconView">
      </div>
    </div>
    <br>
    <p id="equlibriumText">Equilibrium #3429</p>
    <br>
    <p id="mainText">Our Equilibrium collection promotes balance and calm.</p>
    <br>
    <div id="bottomText">
      <span id="price"> <img src="./images/icon-ethereum.svg" id="etherum" alt="etherum" title="etherum"> 0.041
        ETH</span>
      <span id="counter"> <img src="./images/icon-clock.svg" id="clock" alt="clock" title="clock"> 3 days left</span>
    </div>

    <div id="creator">
      <img id="avatar" src="./images/image-avatar.png" alt="avatar" title="avatar">Creation of <span id="name">Jules
        Wyvern</span></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/zsolt-nagy-43871b247/">Zsolt Nagy</a>.
  </div>
</body>

</html>
